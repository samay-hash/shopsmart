name: Hello World

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Name"
        default: "Tanmay"
        required: true
      city:
        default: "Ahmedabad"
        required: true
      country:
        default: "India"
        required: true

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello ${{ github.event.inputs.name }}"

      - name: List Files
        run: ls -la

      - name: Checkout
        uses: actions/checkout@v4

      - name: List Files
        run: ls -la
